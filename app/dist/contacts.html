<div id="contacts">
    <div class="container center">
        <h1>You can find us in Kyiv, 1 Kreshchatyk!</h1>
        <div class="row-wrap">
            <div id="contact-form">
                <div>
                    <h1>Contact us</h1>
                </div>
                <form>
                    <div>
                        <label for="name">
                            <span class="required">Name: *</span>
                            <input type="text" id="name" name="name" value="" placeholder="Your Name"
                                   required="required" tabindex="1" autofocus="autofocus"/>
                        </label>
                    </div>
                    <div>
                        <label for="email">
                            <span class="required">Email: *</span>
                            <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2"
                                   required="required"/>
                        </label>
                    </div>
                    <div>
                        <label for="message">
                            <span class="required">Message: *</span>
                            <textarea id="message" name="message" placeholder="Please write your message here."
                                      tabindex="5" required="required"></textarea>
                        </label>
                    </div>
                    <div>
                        <button name="submit" type="submit" id="submit">SEND</button>
                    </div>
                </form>

            </div>
            <div id="googleMap"></div>
        </div>
    </div>
</div>
