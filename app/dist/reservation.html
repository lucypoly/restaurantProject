    <form class="booking-table">
        <label for="name">Your name</label><br>
        <input id="name" type="text" placeholder="Name" minlength="2" onblur="checkName(this.value)"><br>
        <div id="invalid-name" class="error"></div><br>


        <label for="number">Phone number</label><br>
        <input id="number" type="text" placeholder="0501234567" onblur="checkNumber(this.value)"><br>
        <div id="invalid-number" class="error"></div><br>


        <label for="date">Choose date</label><br>
        <input id="date" type="date" placeholder="2017-01-31" required onblur="checkDate(this.value)"><br>
        <div id="invalid-date" class="error"></div><div id="invalid-future" class="error"></div><br>



        <label for="start">Choose time</label>
        from: <select id="start">
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>

        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>

        <div id="invalid-table" class="error"></div><br>
