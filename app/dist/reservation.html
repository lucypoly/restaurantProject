    <div class="container booking-form right half center">
        <form class="booking-table" id="reservationForm">

            <label for="name">Your name</label><br>
            <input id="name" type="text" placeholder="Name" minlength="2" onblur="checkName(this.value)"><br>
            <div id="invalid-name" class="error"></div>
            <br>


            <label for="number">Phone number</label><br>
            <input id="number" type="text" placeholder="0501234567" onblur="checkNumber(this.value)"><br>
            <div id="invalid-number" class="error"></div>
            <br>


            <label for="date">Choose date</label><br>
            <input id="date" type="date" placeholder="2017-01-31" required onblur="checkDate(this.value)" disabled><br>
            <div id="invalid-date" class="error"></div>
            <div id="invalid-future" class="error"></div>
            <br>


            <label for="start">Choose time</label>
            from: <select id="start"></select> (incl.)<br>
            To: <select id="end"></select> (not incl.)<br>
            <div id="invalid-table" class="error"></div>
            <br>


            <button id="book" type="submit">Reserve</button>
        </form>
    </div>
