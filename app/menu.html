<!DOCTYPE html>

<head>

    <script src="lib/slider/jquery.bxslider.min.js"></script>

    <script src="js/menu.js"></script>

    <script src="js/handlebars.js"></script>
    <link href="lib/slider/jquery.bxslider.css" rel="stylesheet">
</head>
<body>

<script id="header" type="text/x-handlebars-template">
    <header>
        <ul class="navbar">
            <li class="menu-item"><a href="#">Home</a></li>
            <li class="menu-item"><a href="#">About</a></li>
            <li class="menu-item"><a href="#">Gallery</a></li>
            <li class="dropdown menu-item">
                <a href="javascript:void(0)" class="dropbtn">For clients</a>
                <ul class="dropdown-content">
                    <li class="submenu-item"><a href="#">Menu</a></li>
                    <li class="submenu-item"><a href="#">Contacts</a></li>
                    <li class="submenu-item"><a href="#">Reservation</a></li>
                </ul>
            </li>
        </ul>
    </header>
</script>

{{> myHeader}}

<section class="black">
    <div id="menu" class="content">
        <h1>the menu</h1>
        <div class="menu-heading">
            <a href="javascript:void(0)" onclick="openMenu(event, 'starter');" id="selected">
                <div class="menu-category black">Starter</div>
            </a>
            <a href="javascript:void(0)" onclick="openMenu(event, 'main');">
                <div class="menu-category black">Main</div>
            </a>
            <a href="javascript:void(0)" onclick="openMenu(event, 'desert');">
                <div class="menu-category black">Desert</div>
            </a>
        </div>
        <div id="starter" class="menu content">Starter</div>
        <div id="main" class="menu content">Main</div>
        <div id="desert" class="menu content">Desert</div>
    </div>
</section>


<footer>

</footer>

</body>
</html>
